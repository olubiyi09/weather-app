<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main">
      <div class="container">
        <div class="app-wrapper">
          <h1 class="app-header">Weather App</h1>
          <div class="form-wrapper">
            <form action="">
              <input type="text" id="search" placeholder="Search" />
              <button><i class="fas fa-search"></i></button>
            </form>
          </div>
          <div class="city">Weather in New York</div>
          <div class="time">
            <time class="current-date">Thurs, 8 Sept 2022</time>
            <time class="current-time">10:00 PM</time>
          </div>

          <hr>
          <div class="temp">Temp:<span class="big"> 10&#176 C</span></div>
          <div class="weather">Weather: Rainy</div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
